<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ML Inference API</title>
  <!-- Tailwind via CDN (للتجربة فقط) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-100">
  <div class="max-w-3xl mx-auto py-20 px-6">
    <div class="rounded-2xl p-8 shadow-xl bg-slate-800/60 backdrop-blur">
      <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">ML Inference API</h1>
      <p class="mt-3 text-slate-300">خدمة تنبؤ سريعة مبنية بـ Django + DRF. استخدم Swagger للتجربة.</p>

      <div class="mt-6 grid gap-4 md:grid-cols-2">
        <a href="/api/docs/"
           class="block rounded-xl border border-slate-700 hover:border-indigo-500 hover:shadow-md p-5 transition">
          <div class="text-xl font-medium">API Docs (Swagger)</div>
          <div class="text-slate-400 mt-1 text-sm">جرّب الطلبات مباشرة من المتصفح.</div>
        </a>
        <a href="/api/v1/health/"
           class="block rounded-xl border border-slate-700 hover:border-emerald-500 hover:shadow-md p-5 transition">
          <div class="text-xl font-medium">Health Check</div>
          <div class="text-slate-400 mt-1 text-sm">يتأكد إن الخدمة شغّالة.</div>
        </a>
      </div>

      <div class="mt-8 text-xs text-slate-500">
        <span class="inline-block px-2 py-1 rounded bg-slate-700/60">Django</span>
        <span class="inline-block px-2 py-1 rounded bg-slate-700/60">DRF</span>
        <span class="inline-block px-2 py-1 rounded bg-slate-700/60">drf-spectacular</span>
        <span class="inline-block px-2 py-1 rounded bg-slate-700/60">joblib</span>
      </div>
    </div>
  </div>
</body>
</html>
